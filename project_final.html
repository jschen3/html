<!doctype html>
<html ng-app="projectapp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jimmy Chen Enterprising Programmer</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/angular-animate.js"></script>
<script type="text/javascript" src="js/controllers/projectapp.js"></script> 
<script type="text/javascript" src='js/models/projectFactory.js'></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/constants/constants.js"></script>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<div id="container">
    <header>	
    	<nav>
			<div class="width">
    			<ul class="sf-menu dropdown">
        			<li><a href="index.html">Home</a></li>
        			<li><a href="resume.html">Resume</a></li>
	    			<li class="selected"><a href="projects.html">Projects</a></li>
        			<li><a href="aboutme.html">About Me</a></li>
        		</ul>
    		</div>
    		<div class="clear"></div>
    	</nav>
    </header>
    <div ng-controller="ProjectCtrl" class="width project-body">
    	<article ng-repeat="project in projects">	
    		<div class="project-div">
    			<h2 style="width: 65%; float: left" ng-bind="project.title"></h2>
    			<p class="project-description" style="width: 60%; float: left">
                    {{project.summary}}
                </p>
                <img class="project-image" style="float:right" ng-src="{{imageUrl}}/{{project.locator}}/{{project.image}}" />
                <div style="float: left">
                    Demo Link:<a ng-if="project.hasDemoLink" class="link" href="{{project.demoLink}}"> {{project.demoLink}}</a>
                    <br>
                    <a class="project-button" href="{{project.github}}">github</a>          
    		    </div>
            </div>
    	</article>
    </div>
