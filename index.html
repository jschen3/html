<!doctype html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jimmy Chen Enterprising Programmer</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/angular-animate.js"></script>
<script type="text/javascript" src="js/controllers/app.js"></script>
<script type="text/javascript" src="js/models/articleListFactory.js"></script>
<script type="text/javascript" src="js/models/slideFactory.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/constants/constants.js"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||
    function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
        a=s.createElement(o), m=s.getElementsByTagName(o)[0];
        a.async=1;
        a.src=g;
        m.parentNode.insertBefore(a,m)
    })
    (window,document,'script','http://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73743545-1', 'auto');
  ga('send', 'pageview');
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
}
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1746903815593556',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.5' // use graph api version 2.5
  });

  // Now that we've initialized the JavaScript SDK, we call
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "http://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<body>
<div id="container">
    <header>
    <nav>
	<div class="width">
    	<ul class="sf-menu dropdown">
        <li class="selected"><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
	    <li><a href="projects.html">Projects</a></li>
        <li><a href="codingteasers.html">Coding Teasers</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        </ul>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>
    </div>
    <div class="clear"></div>
    </nav>
    </header>
    <div ng-controller="CarouselCtrl" class="width carousel center">
        <div>
            <uib-carousel>
                <uib-slide ng-repeat="slide in slides" ng-model="slide">
                    <div>
                        <div class="carousel-left">
                            <img class="slide-image" ng-src="{{slide.imagePath}}"/>
                        </div>
                        <div class="carousel-right">
                            <h2>{{slide.title}}</h2>
                            <p>{{slide.text}}</p>
                            <p>
                                <a ng-if="slide.readMoreSlide" href="{{slide.readMoreUrl}}" class="button">Read More</a>
                                <a ng-repeat="link in slide.links" href="{{link.url}}" class="button" ng-bind="link.text"></a>
                            </p>
                        </div>
                    </div>
                </uib-slide>
            </uib-carousel>
        </div>
    </div>
    <div ng-controller="articleCtrl" id="body" class="width">
		<section id="content" class="two-column with-right-sidebar">
            <article ng-repeat="article in articles.slice(((currentPage-1)*3), ((currentPage)*3))">
                <h2>{{article.title}}</h2>
                <div class="article-time">Posted on
                    <time datetime="{{article.dateNumbers}}">
                        {{article.dateText}}
                    </time>
                    <p class="article-p">{{article.blurbText}}</p>
                    <p class="article-button-p">
                        <a href="{{article.url}}" class="article-button button">Read More</a>
                    </p>
                </div>
            </article>
            <ul class="pagination">
                <li><a href="#" ng-click="paginationSelected(-2)">Previous</a></li>
                <li ng-repeat="i in styleArray track by $index" ng-click="paginationSelected($index+1)" ng-class="i"><a href="#">{{$index+1}}</a></li>
                <li><a href="#" ng-click="paginationSelected(-1)">Next</a></li>
            </ul>
        </section>
        <aside class="sidebar big-sidebar right-sidebar">
            <ul>
               <li>
                    <h4>Archives</h4>
                    <ul class="blocklist">
                        <li><a class="selected sidebar-link" href="index.html">Homepage</a></li>
                        <li ng-repeat="month in months"><a class="sidebar-link" href="{{month.url}}">{{month.month}}</a></li>
                    </ul>
                </li>
                <li>
            </ul>

        </aside>
    	<div class="clear"></div>
    </div>
</div>
</body>
</html>
